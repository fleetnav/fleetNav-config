server:
  port: 8088
spring:
  cloud:
    gateway:
      # globalcors:
      #   cors-configurations:
      #     '[/**]':
      #       allowedOrigins: '*'
      #       allowedMethods: '*'
      #       allowedHeaders: '*'
      routes:
        - id: MULTITENANCY-SERVICE
          uri: 'lb://MULTITENANCY-SERVICE'
          predicates:
            - Path=/api/v1/**

        - id: CHAT-SERVICE
          uri: 'lb://CHAT-SERVICE'
          predicates:
            - Path=/websocket/**,/users/**,/messages/**,/chat/**,/user.addUser,/user.disconnectUser

        - id: CHAT-SERVICE
          uri: 'lb:ws://CHAT-SERVICE'
          predicates:
            - Path=/websocket/**,/users/**,/messages/**,/chat/**,/user.addUser,/user.disconnectUser
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: 'http://localhost:8761/eureka'
