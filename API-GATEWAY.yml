server:
  port: 8088
spring:
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: '*'
            allowedMethods: '*'
            allowedHeaders: '*'
      routes:
          uri: 'lb:ws://CHAT-SERVICE'
          predicates:
            - >-
              Path=/api/v1/websocket/**,api/v1/users/**,api/v1/messages/**,api/v1/chat/**
        - id: MULTITENANCY-SERVICE
          uri: 'lb://MULTITENANCY-SERVICE'
          predicates:
            - Path=/api/v1/**
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: 'http://localhost:8761/eureka'
